general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 0
    no_fade_in = false
}

background {
    monitor =
    path = /home/joelhulander/Pictures/shaded_landscape.png
    color = rgba(30, 30, 46, 1.0)        # Catppuccin Mocha base

    # Blur effect
    blur_size = 7
    blur_passes = 4
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 200, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.64
    dots_center = true
    outer_color = rgb(198, 160, 246)     # Catppuccin Mocha mauve
    inner_color = rgb(30, 30, 46)        # Catppuccin Mocha base
    font_color = rgb(217, 224, 238)      # Catppuccin Mocha text
    fade_on_empty = false
    placeholder_text = <i>Password...</i>
    hide_input = false
    position = 0, -20
    halign = center
    valign = center
}

